<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  color="primary">
  <form  #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="12" size-lg="12" size-xs="12">
          <!-- <div class="ion-text-center">
            <h3>Tarık Davulcu</h3>
          </div> -->
          <!-- <div class="ion-text-center">
            <ion-icon name="log-in" size="large"></ion-icon>
           
          </div> -->
          
         
          <ion-grid class="ion-text-center">
            <ion-row>
              <ion-col size="12">
                <ion-img src="https://tarikdavulcu.com/content/img/home-bg.jpg" class="ion-avatar" >

                </ion-img>
              </ion-col>
            </ion-row>
          </ion-grid>
          
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder="E-posta" [(ngModel)]="email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Şifre" [(ngModel)]="password" required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block" (click)="login()">Giriş</ion-button>
          </div>
          <div padding>
            <ion-button  size="large" expand="block" (click)="register()">Kayıt</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>


  
</ion-content>
